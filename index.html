<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="w-full h-[608px] flex justify-center items-center bg-blue-200">

    <div class="w-52 rounded-lg h-[330px] bg-black">
         <form>
            <input type="text" class="screen m-4 w-44 bg-red-200 h-[100px] text-right border-none pointer-events-none">
         </form>      

         <div class="w-44 bg-gray-600 h-[180px] ml-4">

            <div class="btn flex justify-around pt-1">
            <button class="w-8 h-7 rounded bg-orange-400" data-num="*">*</button>
            <button class="w-8 h-7 rounded bg-orange-400" data-num="/">/</button>
            <button class="w-8 h-7 rounded bg-orange-400" data-num="-">-</button>
            <button class="w-8 h-7 rounded bg-orange-400" data-num="+">+</button>
            </div>

            <div class="btn flex justify-around mt-2">
            <button type="button" class="w-8 h-7 rounded bg-white" data-num="9">9</button>
            <button class="w-8 h-7 rounded bg-white" data-num="8">8</button>
            <button class="w-8 h-7 rounded bg-white" data-num="7">7</button>
            <button class="w-8 h-7 rounded bg-white" data-num="6">6</button>
            </div>

            <div class="btn flex justify-around mt-2">
                <button class="w-8 h-7 rounded bg-white" data-num="5">5</button>
                <button class="w-8 h-7 rounded bg-white" data-num="4">4</button>
                <button class="w-8 h-7 rounded bg-white" data-num="3">3</button>
                <button class="w-8 h-7 rounded bg-white" data-num="2">2</button>
            </div>

            <div class="btn flex justify-around mt-2">
                <button class="w-8 h-7 rounded bg-white" data-num="1">1</button>
                <button class="w-8 h-7 rounded bg-white" data-num="0">0</button>
                <button class="w-8 h-7 rounded bg-white" data-num=".">.</button>
                <button class="eq w-8 h-7 rounded bg-green-600">=</button>
            </div>   

            <div class="ml-1.5 mt-2">
                <button class="clr w-8 h-7 rounded bg-red-500">C</button>
                
            </div>

        </div>

         
    </div>


</div>

    <script src="index.js"></script>
</body>
</html>
